    <div class="contact-section">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="card" id="card-contact">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-address" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Message</label> 
                        <textarea class="form-control" rows="5" id="message" placeholder="Type your message here or your concerns"></textarea>
                    </div>

                    <button type="button" class="btn">Submit</button>
                </div>
        </div>
    </div>
